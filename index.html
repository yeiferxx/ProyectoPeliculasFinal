    <style>
    
    /* Variables por defecto para el modo claro */
    :root {
        --background-color: #ffffff;
        --text-color: #000000;
        --nav-background: #f0f0f0;
        --button-background: #e0e0e0;
        --button-text-color: #050202;
    }

    /* Variables para el modo oscuro */
    body.dark-mode {
        --background-color: #121212;
        --text-color: #ffffff;
        --nav-background: #1f1f1f;
        --button-background: #333333;
        --button-text-color: #ffffff;
    }
    
    .theme-toggle {
        cursor: pointer;
        font-size: 1.5rem;
        padding: 8px;
        width: 2%;
    }

    /* Aplicación de las variables */
    body {
        background-color: var(--background-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    
   
        /*ESTILOS PARA LA GALERIA*/
    
        #imagenes-peliculas {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Las imágenes ocuparán el espacio disponible */
            gap: 15px;
            justify-content: center;
        }
        #imagenes-peliculas img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.2s;
            cursor: pointer;
        }
        #imagenes-peliculas img:hover {
            transform: scale(1.05);
        }
        
        /* Estilos para el modal */
        #modall {
            display: none;
            position: fixed;
            z-index: 999999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.9);
        }
        #modall img {
            margin: 50px auto;
            display: block;
            width: 75%;
            max-width: 700px;
        }
        #captionn {
            margin: auto;
            display: block;
            text-align: center;
            color: white;
            padding: 10px;
        }
        #closeModal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        
        /* Media query para pantallas pequeñas */
        @media (max-width: 600px) {
            #imagenes-peliculas {
                grid-template-columns: repeat(2, 1fr); /* Dos imágenes por fila en pantallas pequeñas */
            }
        }
        
    
    
    /*ESTILOS NUEVOS*/
    
    .menu{
        background-color: var(--nav-background);
        position:absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index:9999;
    }
    .btn-menu{display: none;}
    .menu .logobox{margin-left: 30px;}
    .menu .logobox h1 > a{
        text-decoration: none;
        color:#fff;
        font-size: 30px;
        font-weight: 400;
    }
    .menu .logobox h1 > a > i{color:#f8b30e; margin-right: 10px;}
    .menu .list-container{margin-right: 30px;}
    .menu .list-container .lists{display: flex;}
    .menu .list-container .lists li{list-style: none;}
    .menu .list-container .lists li a{
        text-decoration: none;
        --nav-color:var(--background-color);
        font-size: 19px;
        margin:0px 7px;
        padding: 5px;
        border-radius: 3px;
        transition: 300ms;
    }
    .menu .list-container .lists li a:hover{color:#f8b30e;}
    .menu .list-container .lists li a.active{color:#f8b30e;}
    
    
    /*Estilos nuevos tablet*/
    
    @media only screen and (max-width:804px) {
    
        /** Navegation Menu **/
        .btn-menu{
            position: absolute;
            top: 12px;
            right: 30px;
            display: block;
            --btn--color:var(--btn--color);
            font-size: 30px;
            cursor: pointer;
        }
        .menu .list-container{
            position: absolute;
            top: 60px;
            left: -100%;
            width: 100%;
            height: calc(100vh - 60px);
            background: #000;
            border-top: 3px solid #fff;
        }
        .menu .list-container .lists{
            display: block;
            width: 90%;
            margin:50px auto;
        }
        .menu .list-container .lists li{
            display: flex;
            justify-content: center;
            border-bottom: 2px solid #fff;
        }
        .menu .list-container .lists li a{
            margin:5px 0px;
        }
    
        /** Img Header **/
        .img-header .welcome{
            width: 80%;
            margin:auto;
        }
        .img-header .welcome h4{
            font-size: 30px;
            line-height: 45px;
        }
        .img-header .welcome > h2 a{
            font-size: 40px;
        }
    
        /** About Us **/
        .about-us .info h3{font-size: 35px;}
        .about-us .info p{font-size: 18px;}
    
        /** Gallery **/
        .gallery-content{
            grid-template-columns: repeat(1,1fr);
            grid-template-rows: repeat(12, 350px);
            grid-gap: 20px;
        }
    
        /** Modal **/
        .modall #imgModall{
            width: 95%;
            height: 55%;
        }
        
    
    }
    
    /*estilos nuevos mobile*/
    
    
    /* CSS para las imágenes en general */
    img {
        border-radius: 10px;
        width: 100%;
        height: auto;
        box-shadow: 0px 0px 30px #4a108b;
        flex-grow: 1;
        object-fit: cover;
        opacity: .8;
        transform: .5s ease;
    }
    
    img:hover{
        cursor:alias;
        opacity: 1;
        filter: contrast(120%);
    }
    
    
    
    /* CSS para las imágenes de búsqueda */
    .imagen-busqueda {
        width: 200px; /* Ajusta el tamaño según tus necesidades */
        height: auto;
        border-radius: 10px;
        box-shadow: 0px 0px 30px #e20909;
    }

    #p1 {
        height: 100%;
    }

    
    
    .search-container {
        background-color: var(--nav-background);
        position: relative;
        top: 50px;
        display: flex;
        margin: 15px;
        flex-flow: row  wrap;
        justify-content: start;
        gap: 10px;
        
    }
    
    #searchInput {
        padding: 5px;
        width: 100px;
    }
    
    button:hover {
        background-color: var(--button-background);
        color: var(--button-text-color);
        
        transition: 1s;
        padding: 5px;
    }
    
    
    #resultados {
        margin-top: 20px;
        font-size: 18px;
    }
    
    
    
    
    @keyframes show{
        from {
            opacity: 0; scale: 10%;
        }
        
        to {
            opacity: 1; scale: 100%;
        }
    }
    
    
    img{
        view-timeline-name: --reveal;
        animation-name: show;
        animation-fill-mode: both;
        animation-timeline: --reveal;
        animation-range: entry 25% cover 50%;
    }
    
    
    /* Sección de Carrusel */
    .carousel-section {
    padding: 50px 20px;
    text-align: center;
  }
  
    .carousel-section h2 {
    margin-bottom: 30px;
    font-size: 28px;
    text-align: justify;
    
  }
  
    .carousel img {
    width: 100%;
    height: 300px;
    object-fit: cover;
    border-radius: 15px;
  }
    
    
    /*media queries*/
    
    @media (orientation: landscape){
        
        h1{
            border-bottom: black solid 2px;
            box-shadow: #e20909;
        }
    }

<script>
    const themeToggle = document.querySelector('.theme-toggle');
    const themeIcon = document.getElementById('theme-icon');

    // Verifica si el usuario ya ha seleccionado un tema previamente
    if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
        themeIcon.classList.remove('fa-moon');
        themeIcon.classList.add('fa-sun');
    }

    themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');

        // Cambia el icono
        if (document.body.classList.contains('dark-mode')) {
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
            localStorage.setItem('theme', 'dark');
        } else {
            themeIcon.classList.remove('fa-sun');
            themeIcon.classList.add('fa-moon');
            localStorage.setItem('theme', 'light');
        }
    });
</script>

<script>
    const imagenes = document.querySelectorAll('#imagenes-peliculas img');
    const modall = document.getElementById('modall');
    const imgModall = document.getElementById('imgModall');
    const captionn = document.getElementById('captionn');

    // Gallery
    imagenes.forEach((image) => {
        image.addEventListener('click', (event) => {
            modall.style.display = "block";

            let srcImg = event.target.src;
            let altImg = event.target.alt;

            imgModall.src = srcImg;
            captionn.innerHTML = altImg;
        });
    });

    // Close Modal
    document.querySelector('#closeModal').addEventListener('click', () => {
        modall.style.display = "none";
    });

    // Cerrar el modal al hacer clic fuera de la imagen
    modall.addEventListener('click', (event) => {
        if (event.target === modall) {
            modall.style.display = "none";
        }
    });
</script>

    <script>
        const palabrasClave = [
        { palabra: "drive", id: "drive" },
        { palabra: "deadpool", id: "deadpool" },
        { palabra: "avengers", id: "avengers" },
        { palabra: "jurassic world", id: "jurassic world" },
        { palabra: "june", id: "june" },
        { palabra: "guardianes de la galaxia", id: "guardianes de la galaxia" },
        { palabra: "spider-man", id: "spider-man" },
        { palabra: "jovenes titanes", id: "jovenes titanes" },
        { palabra: "top gun", id: "top gun" },
        { palabra: "juego de tronos", id: "juego de tronos" }
    ];
    
    function buscar() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        const resultadosDiv = document.getElementById('resultados');
        resultadosDiv.innerHTML = ''; // Limpiar resultados anteriores
    
        // Ocultar la etiqueta h1
    const h1 = document.getElementsByTagName('h1')[0]; // Seleccionar el primer h1
    if (h1 ) {
        h1.style.display = 'none'; // Ocultar el h1
    }
    
        // Ocultar todas las imágenes
        const imagenesDiv = document.getElementById('imagenes-peliculas');
        const imagenes = imagenesDiv.getElementsByTagName('div');
        
        for (let i = 0; i < imagenes.length; i++) {
            imagenes[i].style.display = 'none';
        }
        

    
        // Buscar y mostrar la imagen correspondiente
        const resultado = palabrasClave.find(item => item.palabra.toLowerCase().includes(input));
        
        if (resultado) {
            const peliculaDiv = document.getElementById(resultado.id);
            if (peliculaDiv) {
                peliculaDiv.style.display = 'block';
                // Aplicar clase para el tamaño de la imagen de búsqueda
                const img = peliculaDiv.getElementsByTagName('img')[0];
                if (img) {
                    img.classList.add('imagen-busqueda');
                }
            }
        } else {
            resultadosDiv.innerHTML =  "No se encontraron resultados.";
        }
    }
    
    function mostrarTodas() {
        // Mostrar todas las imágenes
        const imagenesDiv = document.getElementById('imagenes-peliculas');
        const imagenes = imagenesDiv.getElementsByTagName('div');
        
        for (let i = 0; i < imagenes.length; i++) {
            imagenes[i].style.display = 'block';
            // Eliminar clase de tamaño para mostrar todas las imágenes con el tamaño original
            const img = imagenes[i].getElementsByTagName('img')[0];
            if (img) {
                img.classList.remove('imagen-busqueda');
            }
        }
    }
    </script>
